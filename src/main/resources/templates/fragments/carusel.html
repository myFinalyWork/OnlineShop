<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img height="250" class="d-block w-100"
                         src="https://s1.1zoom.ru/big0/64/USA_Bridges_Brooklyn_New_York_City_Night_534114_1280x355.jpg"
                         alt="First slide">
                </div>
                <div class="carousel-item">
                    <img height="250" class="d-block w-100"
                         src="https://get.wallhere.com/photo/3750x1200-px-Canada-lake-mountain-677402.jpg"
                         alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img height="250" class="d-block w-100"
                         src="https://get.wallhere.com/photo/sunlight-landscape-sky-snow-horizon-panorama-multiple-display-Alps-summit-plateau-ridge-cloud-mountain-weather-dawn-atmospheric-phenomenon-mountainous-landforms-landform-geographical-feature-mountain-range-3200x1200-px-707937.jpg"
                         alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <hr class="hr-2 bg-dark">
    </header>
</th:block>
