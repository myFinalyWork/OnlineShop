<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<div>
    <video class="vid" preload="auto" autoplay="true" loop="loop">
        <source src="https://www.videvo.net/videvo_files/converted/2013_07/preview/HS049.mov43503.webm" type="video/mp4" media="">
    </video>
</div>
<main>
    <hr class="hr-2 bg-dark w-25">
    <form class="box" th:action="@{/users/login}" th:method="post">
        <div class="form-group text-center">
            <p style="color: green" th:text="${successfulRegistration}"></p>
            <p style="color: green" th:text="${youCanLogin}"></p>
        </div>
        <h1>Login</h1>
        <div class="inputU">
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username" minlength="4" required>
        </div>
        <div class="inputP">
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password" minlength="6" required>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
    </form>
    <th:block th:if="${param.error}">
        <div class="text-center" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">

        </div>
    </th:block>
    <th:block th:if="${param.logout}">
        <div class="text-center" style="color: green">
            Successful logout!
        </div>
    </th:block>
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
