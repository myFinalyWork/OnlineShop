<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Вход</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/login}" th:method="post">
        <div class="form-group text-center">
            <p style="color: green" th:text="${successfulRegistration}"></p>
            <p style="color: green" th:text="${youCanLogin}"></p>
        </div>
        <div class="form-group">
            <label for="username" class="font-weight-bold">Логин</label>
            <input type="text" class="form-control" id="username" placeholder="Логин..." name="username" minlength="4" required>
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Пароль..." name="password" minlength="6" required>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Войти</button>
        </div>
    </form>
    <th:block th:if="${param.error}">
        <div class="text-center" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">

        </div>
    </th:block>
    <th:block th:if="${param.logout}">
        <div class="text-center" style="color: green">
            Successful logout!
        </div>
    </th:block>


    <hr color="lightblue">
    <img class="mx-auto justify-content-center d-flex" src="https://cdn.imweb.me/thumbnail/20180416/5ad3f62016f24.png" width="250" alt="online store png">
    <h3 class="display-6 font-italic text-center">ГИПЕРМАРКЕТ ТОВАРОВ ДЛЯ ДОМА И ОФИСА</h3>

</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
