<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="text-center">
            <img th:src="${product.imageUrl}" height="300" alt="Product Image">
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="|Наименование: ${product.name}|"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-3">
                <h5 th:text="|Характеристика: ${product.description}|"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-3">
                <h4 style="color: green" th:text="|Цена: ${product.price} $|"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-2">
                <h4 style="color: blue" th:text="|Остаток на складе: ${product.quantityAvailable}|"></h4>
            </div>
        </div>
        <div class="row">
            <form class="form w-25 mx-auto mt-3" th:action="@{/cart/add-product}" th:method="post">
                <div class="form-group">
                    <label for="quantity" class="font-weight-bold float-left">Количество</label>
                    <input id="quantity" class="form-control text-center" type="number" min="1"
                           th:max="${product.quantityAvailable}" step="1" value="1" name="quantity"/>
                </div>
                <input type="hidden" name="id" th:value="${product.id}">
                <button type="submit" class="btn btn-success">Добавить в корзину</button>
            </form>
        </div>
        <hr class="hr-2 bg-dark">
            <form class="form w-25 mx-auto" th:action="@{/products/add-to-wishlist}" th:method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit" class="btn btn-info">Добавить в список желаний</button>
            </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
